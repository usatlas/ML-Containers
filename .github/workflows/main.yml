name: Build images for US AFs

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Docker Build & Push Base image
        uses: mr-smithers-excellent/docker-build-push@master
        with:
          image: ivukotic/af_ml_base
          tags: latest, ${{ github.sha }}
          dockerfile: "Dockerfile.base"
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to OSG Harbor
        uses: docker/login-action@v2.1.0
        with:
          registry: hub.opensciencegrid.org
          username: ${{ secrets.OSG_HARBOR_ROBOT_USER }}
          password: ${{ secrets.OSG_HARBOR_ROBOT_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v2.2.0
        with:
          context: atlas-xcache/.
          file: Dockerfile.base
          push: true
          tags: hub.opensciencegrid.org/usatlas/af_ml_base:latest
